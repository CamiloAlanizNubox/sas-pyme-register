<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyme</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div>
        <div id="not-verified-warning" class="not-verified-container none">
            <p class="important-text">¡No has verificado tu cuenta</p>
            <a href="/verify" class="helper-text">Realizalo Aquí</a>
        </div>
        <form>
            <div class="form-control">
                <label class="form-text form-label" for="email">Ingresa tu correo electrónico</label>
                <input class="form-input" name="email" type="text" placeholder="Ingresa tu correo">
                <small class="form-text hidde"></small>
                <small class="form-text none" id="recovery-options"><a href="/login">Inicia Sesión</a> o <a href="/verify">Recupera tu contraseña</a></small>
            </div>
            <div class="form-control">
                <label class="form-text form-label" for="password">Contraseña</label>
                <div class="password-input">
                    <input class="form-input" name="password" type="password">
                    <span class="password-toggle" id="password-visibility-toggle">
                        <img id="enable-visibility" class="visibility-icon" src="assets/icons/eye.svg" alt="activar visibilidad">
                        <img id="disable-visibility" class="visibility-icon none" src="assets/icons/eye-slash.svg" alt="desactivar visibilidad">
                    </span>
                    <small class="form-text hidde"></small>
                    <div id="password-strength" class="password-strength-container none">
                        <small id="password-strength-icon" class="form-text"></small>
                        <div id="password-strength-indicator" class="strength-color"></div>
                    </div>
                </div>
            </div>
            <button class="form-button disabled" id="register-form-button" disabled type="button">
                <span id="button-register-text">Regístrate</span>
                <img id="button-loading-sign" class="loading-icon none" src="assets/icons/circle-notch-solid.svg" alt="loading"></button>
        </form>
        <div class="form-support-text">
            <p class="form-text">Al hacer clic en "Regístrate", acepta nuestros  <a target="_blank" href="https://www.nubox.com/terminos-y-condiciones-generales-nubox-2021">Términos</a> y ha leído y reconoce nuestra
                <a target="_blank" href="https://info.nubox.com/politica-de-privacidad">Declaración de
                    privacidad</a></p>
            <p class="form-text form-alternative-text">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>.</p>
        </div>
    </div>
    <script src="processRegister.js"></script>
    <script src="register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <form>
            <div class="form-control">
                <label class="form-text form-label" for="email">Ingresa tu correo electrónico</label>
                <input class="form-input" name="email" type="text" placeholder="Ingresa tu correo">
            </div>
            <div class="form-control">
                <label class="form-text form-label" for="phone">Teléfono</label>
                <input class="form-input" name="phone" type="text">
            </div>
            <div class="form-control">
                <label class="form-text form-label" for="password">Contraseña</label>
                <div class="password-input">
                    <input class="form-input" name="password" type="password">
                </div>
            </div>
            <button class="form-button" id="register-form-button" type="button">Regístrate</button>
        </form>
        <div class="form-support-text">
            <p class="form-text">Al hacer clic en "Regístrate", acepta nuestros Términos y ha leído y reconoce nuestra
                Declaración de
                privacidad</p>
            <p class="form-text form-alternative-text">¿Ya tienes una cuenta? Inicia sesión aquí.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
